<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default/default">
<head>
    <title>Login</title>
    <style>
        body {
            background: url(image/bg/loginbg.png) no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body layout:fragment="content">
<div class="container" style="margin-top: 76px">
    <div class="row" style="margin-top: 76px">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary">
                <div class="panel-heading"
                     style="background:url('image/bg/loginbg2.png');background-size: cover ;height: 100px">
                    <h3 class="panel-title" ><span class="glyphicon glyphicon-log-in" ></span> 账户登录</h3>
                </div>
                <div class="panel-body">
                    <form method="post" th:action="@{/login}">
                        <div class="form-group" style="margin-top: 30px;">
                            <div class="input-group col-md-10 col-md-offset-1" style="height: 45px">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                <input style="height: 45px" type="text" class="form-control" name="username" id="username"
                                       placeholder="用户名"/>
                            </div>
                        </div>
                        <div class="form-group " style="margin-top: 25px">
                            <div class="input-group col-md-10 col-md-offset-1" style="height: 45px">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input style="height: 45px" type="password" class="form-control" name="password" id="password"
                                       placeholder="密码">
                            </div>
                            <p hidden id="fail" th:if="${param.error}"
                               th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></p>
                        </div>
                        <div class="form-group" style="margin-top: 0px">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <div class="checkbox checkbox-danger">
                                    <label>
                                        <input type="checkbox" name="remember-me" value="true">记住我
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 10px">
                            <div class="input-group col-md-10 col-md-offset-1" style="height: 45px">
                                <button style="height: 45px" type="submit" class="btn btn-primary btn-block">登 录</button>
                            </div>
                        </div>
                        <div class="form-group" style="margin-bottom: 30px">
                            <div class="input-group col-md-10 col-md-offset-1">
                                <a href="/register" class="btn btn-link btn-block" role="button">注册新账号</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="default/insert::sweetalert2"></div>
<script type="text/javascript">
    var tale = new $.tale();
    var fail = document.getElementById("fail");
    if (fail != null) {
        var text=fail.innerText;
        if (text != null && text != "") {
            tale.alertError(text);
        };
    };
</script>
</body>
</html>
