<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default/default">
<head>
    <title>版本介绍</title>
    <link href="/css/mcss/version.css" type="text/css" rel="stylesheet"/>
</head>
<body style="background-color: rgba(50,118,177,0.33)">
<div class="wcf-content" layout:fragment="content" style="margin-top: 90px">
    <div class="wcf-left" id="wcf-left">
        <img class="wcf-photo" src="/image/face/wcf.jpg"/>
        <div class="col-md-8 col-md-offset-1 wcf-label-font" style="margin-top: 50px">
            <span class="glyphicon glyphicon-envelope"></span>
            <span th:text="${wangcanfeng.email}"></span>
        </div>
        <div class="col-md-8 col-md-offset-1 wcf-label-font">
            <span class="glyphicon glyphicon-file"></span>
            <a th:href="${wangcanfeng.jianli}" style="color: white">简历</a>
        </div>
        <div class="col-md-8 col-md-offset-1 wcf-label-font">
            <span class="glyphicon glyphicon-file"></span>
            <a th:href="${wangcanfeng.learning}" style="color: white">思维导图</a>
        </div>
        <div class="col-md-8 col-md-offset-1 wcf-label-font">
            <span class="glyphicon glyphicon-map-marker"></span>
            <span>杭州滨江</span>
        </div>
        <div class="col-md-8 col-md-offset-1 wcf-label-font-big">
            <span class="glyphicon glyphicon-wrench"></span>
            <span>技能点</span>
        </div>
        <div class="col-md-8 col-md-offset-1 wcf-skill-font">
            <span>前端</span>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-warning" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 20%;">
                </div>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-1 wcf-skill-font">
            <span>后端</span>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-warning" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 60%;">
                </div>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-1 wcf-skill-font">
            <span>大数据</span>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-warning" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 20%;">
                </div>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-1 wcf-skill-font">
            <span>机器学习</span>
            <div class="progress progress-striped">
                <div class="progress-bar progress-bar-warning" role="progressbar"
                     aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                     style="width: 20%;">
                </div>
            </div>
        </div>
    </div>
    <div class="wcf-right" id="wcf-right">
        <div class="inner">
            <h2 class="wcf-label-font" style="font-size: 22px">版本信息</h2>
            <section class="timeline">
                <div class="wrapper">
                    <div class="timeline__item timeline__item--0">
                        <div class="timeline__item__station"></div>
                        <div class="timeline__item__content">
                            <h2 class="timeline__item__content__date">版本1.0.0</h2>
                            <p class="timeline__item__content__description">（1）首页设计</p>
                            <p class="timeline__item__content__description">（2）登录相关设计</p>
                            <p class="timeline__item__content__description">（3）学习路线xmind</p>
                        </div>
                    </div>
                    <div class="timeline__item timeline__item--1">
                        <div class="timeline__item__station"></div>
                        <div class="timeline__item__content">
                            <h2 class="timeline__item__content__date">版本1.0.1</h2>
                            <p class="timeline__item__content__description">（1）增加异常提示框</p>
                            <p class="timeline__item__content__description">（2）博客信息展示</p>
                        </div>
                    </div>
                    <div class="timeline__item timeline__item--2">
                        <div class="timeline__item__station"></div>
                        <div class="timeline__item__content">
                            <h2 class="timeline__item__content__date">版本1.0.2</h2>
                            <p class="timeline__item__content__description">（1）增加版本信息展示</p>
                        </div>
                    </div>
                    <div class="timeline__item timeline__item--3">
                        <div class="timeline__item__station"></div>
                        <div class="timeline__item__content">
                            <h2 class="timeline__item__content__date">版本2.0.0</h2>
                            <p class="timeline__item__content__description">（1）增加博客板块</p>
                            <p class="timeline__item__content__description">（2）博客文章展示</p>
                            <p class="timeline__item__content__description">（3）博客简单权限控制</p>
                        </div>
                    </div>
                    <div class="timeline__item timeline__item--4">
                        <div class="timeline__item__station"></div>
                        <div class="timeline__item__content">
                            <h2 class="timeline__item__content__date">版本2.1.0</h2>
                            <p class="timeline__item__content__description">（1）修改博客个人中心显示</p>
                            <p class="timeline__item__content__description">（2）调整网站架构</p>
                            <p class="timeline__item__content__description">（3）博客相关图片管理</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{js/ojs/waypoints.js}"></script>
    <script type="text/javascript">
        function customWayPoint(className, addClassName, customOffset) {
            var waypoints = $(className).waypoint({
                handler: function (direction) {
                    if (direction == "down") {
                        $(className).addClass(addClassName);
                    } else {
                        $(className).removeClass(addClassName);
                    }
                },
                offset: customOffset
            });
        }

        var defaultOffset = '50%';

        for (i = 0; i < 17; i++) {
            customWayPoint('.timeline__item--' + i, 'timeline__item-bg', defaultOffset);
        }

        var _leftheight = jQuery(".wcf-left").height();
        var _rightheight = jQuery(".wcf-right").height();
        if (_leftheight > _rightheight) {
            jQuery(".wcf-right").height(_leftheight);
        } else {
            jQuery(".wcf-left").height(_rightheight);
        }
    </script>
</div>
</body>
</html>
